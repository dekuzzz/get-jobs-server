# 数据库配置 - 请使用环境变量或配置文件管理敏感信息
# 生产环境建议使用环境变量: ${DB_URL}, ${DB_USERNAME}, ${DB_PASSWORD}
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:wsad123456}

mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
mybatis-plus.type-aliases-package=com.getjob.backend.model
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 日志配置 - 生产环境建议使用INFO级别
logging.level.com.getjob.backend.mapper=${LOG_LEVEL_MAPPER:INFO}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:INFO}
logging.level.root=${LOG_LEVEL_ROOT:INFO}


# 邮件配置 - 请使用环境变量管理敏感信息
spring.mail.host=${MAIL_HOST:smtp.qq.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8

# JWT配置 - 请在生产环境中设置强密钥
jwt.secret=${JWT_SECRET:your-secret-key-should-be-at-least-256-bits-long-for-security}
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION:7200}
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800}